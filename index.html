<body> 
 <section>		
       <form action="javascript:sendemail()" method="POST" id="form">
            <h1>contact <span id="color">us</span></h1>
            <div id="border"></div>
            <label for=""><h4>name <i class="far fa-arrow-alt-circle-right"></i></h4></label>
            <input type="text" name="Name" id="Name" required="required" placeholder="Full Name" autocomplete="off">
        
            <label for=""><h4>email:<i class="fas fa-mail-bulk"></i></h4></label>
            <input type="email" name="email" id="Email" required="required" placeholder="Email ID" autocomplete="off">

            <label for=""><h4>phone: <i class="fas fa-phone-alt"></i></h4></label>
            <input type="number" id="phone" name="num" required="required" placeholder="your phone" autocomplete="off">

            <label for=""><h4>massage <i class="far fa-arrow-alt-circle-right"></i></h4></label>
            <textarea type="text" required="required" name="message" id="message" placeholder="text here" rows="6" autocomplete="off"></textarea>
           <br>
            <button type="submit" value="Submit" class="button">submit</button>
            <span id="load"></span>
    </form>
    </div>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
    <script>    
    function sendemail() {   
    var name = $('#Name').val();
    var email = $('#Email').val();
    var phone = $('#phone').val();
    var message = $('#message').val();

    var Body = 'Name: ' + name + '<br>Email:' + email + '<br>Phone:' + phone +  '<br>message: ' + message ; 
    Email.send({
    SecureToken : "a93d4485-b112-499e-83e3-fe998202edc2",
    To : 'wahidchoudhary2@gmail.com',
    From : "wahidchoudhary2@gmail.com",
    Subject : "This is the subject",
    Body : Body
}).then(
  message => {
          document.getElementById('load').style.visibility = "hidden";
          if (message == 'OK') {
                        window.location.replace("se.html")
                    }                    
           document.getElementById("form").reset();
  }
);  
}
</script>
<script>
    document.getElementById("form").onsubmit = function () {
        document.getElementById('load').style.display = "inline"
    }
</script>
</body>
</html>
